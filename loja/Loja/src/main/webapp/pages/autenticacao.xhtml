<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SigWeb</title>
</h:head>
<h:body style="background:black;">
	<p:growl id="mensagem" />
	
	<h:form>
		<p:dialog  header="Login" closable="false" modal="true"	draggable="false" resizable="false" visible="true">
			<h:panelGrid columns="2">
				<p:outputLabel for="email" value="E-mail" />
				<p:inputText id="email" required="true"	requiredMessage="O campo e-mail é obrigatório" value="#{autenticacaoBean.usuario.pessoa.email }"/>

				<p:outputLabel for="senha" value="Senha" />
				<p:password id="senha" maxlength="10" size="20" required="true"
					requiredMessage="O campo senha é obrigatório" value="#{autenticacaoBean.usuario.senha}"/>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton style="width:300%; " value="Entrar" actionListener="#{autenticacaoBean.autenticar}" update="mensagem" />
			</h:panelGrid>

		</p:dialog>
	</h:form>
</h:body>
</html>
